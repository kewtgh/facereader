  index_name             : Face Reader Search in Site# YOUR_INDEX_NAME
  search_only_api_key    : 51384fc8e05a85a035065d162dca8d76 # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : true# true (default), false
google:
