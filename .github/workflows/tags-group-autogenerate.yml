name: Auto-generate tag-groups.yml

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate _data/tag-groups.yml
        run: node assets/scripts/gen-tag-groups.mjs

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/tag-groups.yml
          git commit -m "chore: auto-generate tag-groups.yml" || echo "No changes"
          git push
