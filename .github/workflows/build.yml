name: build

on:
  push:
    branches:
      - main
  workflow_dispatch: {}
  repository_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true   # 自动 bundle install + 缓存
        
    - name: Verify jekyll-algolia installed
      run: bundle exec ruby -e 'require "jekyll-algolia"; puts "jekyll-algolia OK"'

    - name: Update Algolia index
      env:
        JEKYLL_ENV: production
        ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }} # 必须是可写 key（Admin 或 write key）
      run: bundle exec jekyll algolia push --verbose
