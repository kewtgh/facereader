name: Auto-generate tag-groups.yml (PR)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate _data/tag-groups.yml
        run: node assets/scripts/gen-tag-groups.mjs

      - name: Commit to bot branch (only if changed)
        id: commit_step
        run: |
          set -e
          BRANCH="bot/tag-groups"

          # 生成后如果没有变化，直接标记为 skip
          if git diff --quiet -- _data/tag-groups.yml _data/tag-unmatched.yml _data/tag-normalization-report.yml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes in _data outputs"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 创建/切换分支
          git checkout -B "$BRANCH"

          git add _data/tag-groups.yml _data/tag-unmatched.yml _data/tag-normalization-report.yml
          git commit -m "chore: auto-generate tag-groups.yml"

          git push -f origin "$BRANCH"

          echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create or update Pull Request
        if: steps.commit_step.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const base = "main";
            const headBranch = "bot/tag-groups";
            const head = `${owner}:${headBranch}`;
            const title = "chore: auto-generate tag-groups.yml";
            const body = "Auto-generated `_data/tag-groups.yml` from tags in posts.";

            // 如果已经有 PR，就更新；否则创建
            const prs = await github.rest.pulls.list({
              owner, repo, state: "open", head, base
            });

            if (prs.data.length > 0) {
              const pr = prs.data[0];
              await github.rest.pulls.update({
                owner, repo, pull_number: pr.number, title, body
              });
              core.info(`Updated PR #${pr.number}`);
            } else {
              // 这里如果没有 commits 差异，GitHub 会报 422。我们提前通过 if 避免了。
              const pr = await github.rest.pulls.create({
                owner, repo, head: headBranch, base, title, body
              });
              core.info(`Created PR #${pr.data.number}`);
            }
