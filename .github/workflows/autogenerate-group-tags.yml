name: Auto-generate tag-groups.yml (PR)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate _data/tag-groups.yml
        run: node assets/scripts/gen-tag-groups.mjs

      - name: Commit to bot branch
        run: |
          set -e
          BRANCH="bot/tag-groups"

          # 如果没有变更就直接退出（避免空 PR）
          if git diff --quiet -- _data/tag-groups.yml; then
            echo "No changes in _data/tag-groups.yml"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 创建/切换分支
          git checkout -B "$BRANCH"

          git add _data/tag-groups.yml
          git commit -m "chore: auto-generate tag-groups.yml"

          # 推送到远端该分支（不会碰 main，通常不会被保护规则挡）
          git push -f origin "$BRANCH"

      - name: Create or update Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = `${owner}:bot/tag-groups`;
            const base = "main";
            const title = "chore: auto-generate tag-groups.yml";
            const body = "Auto-generated `_data/tag-groups.yml` from tags in posts.";

            // 查找已存在的 PR（head -> base）
            const prs = await github.rest.pulls.list({
              owner, repo, state: "open", head, base
            });

            if (prs.data.length > 0) {
              const pr = prs.data[0];
              await github.rest.pulls.update({
                owner, repo, pull_number: pr.number, title, body
              });
              core.info(`Updated PR #${pr.number}`);
            } else {
              const pr = await github.rest.pulls.create({
                owner, repo, head: "bot/tag-groups", base, title, body
              });
              core.info(`Created PR #${pr.data.number}`);
            }
