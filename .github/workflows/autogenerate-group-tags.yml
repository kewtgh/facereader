name: Auto-generate tag-groups.yml

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate _data/tag-groups.yml
        run: node assets/scripts/gen-tag-groups.mjs

      - name: Create PR for tag-groups.yml updates
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: auto-generate tag-groups.yml"
          title: "chore: auto-generate tag-groups.yml"
          body: "Auto-generated _data/tag-groups.yml from tags in posts."
          branch: "tags-generate"
          delete-branch: true
          add-paths: |
            _data/tag-groups.yml
