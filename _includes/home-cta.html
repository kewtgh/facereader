<section class="home-section home-section--about-cta home-section--cta">
  {%- assign t = site.data.ui-text[site.locale] -%}

  <div class="home-cta home-cta--about">
    <div class="home-cta__inner">
      <div class="home-cta__media">
        <img
          src="/assets/img/page-content-image-wide-people-teaser.jpg"
          alt="{{ t.home_about_card_image_alt }}"
        >
      </div>

      <div class="home-cta__text">
        <h2>{{ t.home_about_card_title }}</h2>

        <p>{{ t.home_about_card_desc }}</p>

        <ul>
          <li>{{ t.home_about_card_bullet_1 }}</li>
          <li>{{ t.home_about_card_bullet_2 }}</li>
        </ul>

        <p class="home-cta__note">{{ t.home_about_card_note }}</p>

        <div class="home-cta__actions">
          <a class="btn btn--primary" href="{{ '/about/' | relative_url }}">
            {{ t.home_about_card_button }}
          </a>
          <a class="btn btn--secondary" href="{{ '/feed.xml' | relative_url }}">
            {{ t.home_about_card_rss_button }}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
